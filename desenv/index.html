<body>
  <header class="topPage">
    <div class="logoPage">
      <img src="img/pokeball.svg" alt="Pokeball">
    </div>
    <div class="textPage">
      <h1 class="titlePage"><span>Poke</span>API</h1>
      <h2 class="linkAPI"><a href="https://pokeapi.co/" target="_blank" rel=”noopener noreferer”>pokeapi.co</a></h2>
    </div>
    <div class='icon-scroll'>
    </div>
  </header>
  <main class="pokedex">
    <div class="poke-modal">
      <div class="modal-bg"></div>
      <article class="modal">
        <div class="btn-fechar"></div>
        <div class="pokemon-image">
          <img class="modal-data" src="" alt="" data-src="detalhePokemonModal">
        </div>
        <div>
          <div class="pokemon-name">
            <h3><span class="modal-data" data-number="detalhePokemonModal"></span></h3>
            <h2><span class="modal-data" data-name="detalhePokemonModal"></span></h2>
          </div>
          <div class="pokemon-type">
            <h4 class="modal-data" data-type01=""></h4>
            <h4 class="modal-data" data-type02=""></h4>
          </div>
        </div>
        <div class="pokemon-infos">
          <div>
            <h3>Height</h3>
            <p class="modal-data" data-height="detalhePokemonModal"></p>
          </div>
          <div>
            <h3>Weight</h3>
            <p class="modal-data" data-weight="detalhePokemonModal"></p>
          </div>
          <div>
            <h3>Exp</h3>
            <p class="modal-data" data-exp="detalhePokemonModal"></p>
          </div>
        </div>
        <div class="pokemon-status">
          <div>
            <h4>HP</h4>
            <p class="modal-data" data-hp="detalhePokemonModal"></p>
          </div>
          <div>
            <h4>Attack</h4>
            <p class="modal-data" data-atk="detalhePokemonModal"></p>
          </div>
          <div>
            <h4>Defense</h4>
            <p class="modal-data" data-def="detalhePokemonModal"></p>
          </div>
          <div>
            <h4>SP. ATK</h4>
            <p class="modal-data" data-spatk="detalhePokemonModal"></p>
          </div>
          <div>
            <h4>SP. DEF</h4>
            <p class="modal-data" data-spdef="detalhePokemonModal"></p>
          </div>
          <div>
            <h4>Speed</h4>
            <p class="modal-data" data-speed="detalhePokemonModal"></p>
          </div>
        </div>
      </article>
    </div>

  </main>
